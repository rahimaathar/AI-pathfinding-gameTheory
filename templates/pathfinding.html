<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Algorithms Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain me-2"></i>AI Algorithms Demo
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/pathfinding">Pathfinding</a>
                <a class="nav-link" href="/graph_coloring">Graph Coloring</a>
                <a class="nav-link" href="/game_theory">Game Theory</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-route me-2"></i>Maze Visualization</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="mazeCanvas" width="800" height="600" class="border"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs me-2"></i>Algorithm Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Select Algorithm:</label>
                            <select id="algorithmSelect" class="form-select">
                                <option value="dfs">Depth-First Search (DFS)</option>
                                <option value="bfs">Breadth-First Search (BFS)</option>
                                <option value="astar">A* Search</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Animation Speed:</label>
                            <input type="range" id="speedSlider" class="form-range" min="1" max="10" value="5">
                            <small class="text-muted">Slow <span id="speedValue">5</span> Fast</small>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button id="runBtn" class="btn btn-primary">
                                <i class="fas fa-play me-2"></i>Run Algorithm
                            </button>
                            <button id="resetBtn" class="btn btn-secondary">
                                <i class="fas fa-redo me-2"></i>Reset
                            </button>
                            <button id="compareBtn" class="btn btn-info">
                                <i class="fas fa-chart-bar me-2"></i>Compare All
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle me-2"></i>Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="results">
                            <p class="text-muted">Run an algorithm to see results...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line me-2"></i>Performance Comparison</h5>
                    </div>
                    <div class="card-body">
                        <div id="comparisonResults">
                            <p class="text-muted">Click "Compare All" to see performance metrics...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/pathfinding.js') }}"></script>
</body>
</html>
